<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What the Crud Are You Eating?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>What the CRUD Are You Eating?</h1>
        <p>List your favorite category of food:</p>
    </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input aria-label="add food category" type="text" id="add-categories" placeholder="Food Category">
    <input aria-label="submit food category" type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>You Have: </p>
    <p id="counter"></p>

    <table>
    <tr class="food-types">
        <th><h3>Categories:</h3></th>
    </tr>
        <tbody id="categories">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input aria-label="edit food catagories" type="text" id="edit-categories">
      <input aria-label="submit food category" type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="app.js"></script>
</body>
</html>
