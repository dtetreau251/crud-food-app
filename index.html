<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What the Crud Are You Eating?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-div">
      <div class="food-form">
        <h1 class="title">What the CRUD Are You Eating?</h1>
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
        <input aria-label="add food category" type="text" class="add-categories" placeholder=" Add a food category">
        <input aria-label="submit food category" type="submit" value="Add" class="add-button">
        </form>
        <p class="counter-text">You Have: </p>
        <p id="counter"></p>
        
      <table class="food-table">
        <tr class="food-types">
            <th class="food-table-header"></th>
        </tr>
        <tbody id="categories">
        </tbody>
      </table>

      <div class="edit-box" role="aria-hidden">
          <form action="javascript:void(0);" method="POST" id="save-edit">
            <input aria-label="edit food catagories" type="text" id="edit-categories">
            <input aria-label="submit food category" type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
          </form>
      </div>
    </div>
  </div> 
<script src="app.js"></script>
</body>
</html>
